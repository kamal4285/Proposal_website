<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Will you marry me?</title>
<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" role="main" aria-labelledby="proposalTitle">
    <canvas class="confetti" id="confettiCanvas" width="1200" height="800" aria-hidden="true"></canvas>

    <div class="left" aria-hidden="false">
      <div class="heart-wrap" aria-hidden="true">
        <div class="heart" id="heart">
          <div class="shine"></div>
        </div>
      </div>

      <!-- Rose SVG (inline) -->
      <div class="rose-wrap" id="rose">
        <!-- simple stylized rose SVG with group ids for animation -->
        <svg viewBox="0 0 200 240" width="160" height="200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="petalGrad" x1="0" x2="1">
              <stop offset="0" stop-color="#ff88b3"/>
              <stop offset="1" stop-color="#c21a3b"/>
            </linearGradient>
            <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
              <feGaussianBlur stdDeviation="1.2" result="b"/>
              <feMerge><feMergeNode in="b"/></feMerge>
            </filter>
          </defs>

          <!-- stem -->
          <g id="stem" transform="translate(100,170)">
            <path d="M0 0 C -6 -30 -10 -70 8 -120" stroke="#0f6b3a" stroke-width="6" stroke-linecap="round" fill="none"/>
            <path d="M8 -120 C 18 -90 36 -46 16 -20" stroke="#0f6b3a" stroke-width="5" stroke-linecap="round" fill="none"/>
          </g>

          <!-- petals group (we'll animate scale) -->
          <g id="petals" transform="translate(100,90) scale(0.1)" opacity="0">
            <path d="M0 -8 C 26 -36 64 -40 78 -10 C 70 24 42 34 0 46 C -42 34 -70 24 -78 -10 C -64 -40 -26 -36 0 -8 Z"
                  fill="url(#petalGrad)" stroke="#8b0f2b" stroke-opacity="0.4" stroke-width="1.2" filter="url(#soft)"/>
            <ellipse cx="16" cy="-6" rx="18" ry="8" fill="#ffd2e9" opacity="0.25" transform="rotate(-14)"/>
            <ellipse cx="-10" cy="6" rx="8" ry="4" fill="#ffd2e9" opacity="0.2" transform="rotate(34)"/>
          </g>
        </svg>
      </div>

      <div style="text-align:center; margin-top:6px;">
        <small style="color:#d7cfe0">A little button ‚Äî a big question ‚ú®</small>
      </div>
    </div>

    <div class="right">
      <h1 id="proposalTitle">A Question From the Heart</h1>
      <p class="lead">Press <strong>Reveal</strong> for know the question.</p>

      <form id="namesForm" class="form" onsubmit="return false;" aria-label="Proposal form">
        <div>
          <label for="yourName">Me</label><br />
          <input id="yourName" type="text" placeholder="e.g. Kamal" value="Kamal" required>
        </div>
        <div>
          <label for="theirName">You‚ù§Ô∏è</label><br />
          <input id="theirName" type="text" placeholder="e.g. You" value="Someone" required>
        </div>
      </form>

      <div class="actions">
        <button class="btn" id="revealBtn" aria-controls="proposal">Reveal üíç</button>
        <!-- <button class="btn ghost" id="resetBtn">Reset</button> -->
      </div>

      <div id="proposal" class="proposal hidden" role="status" aria-live="polite">
        <div class="names" id="namesLine">Kamal ‚ù§Ô∏è Someone</div>
        <div class="ask" id="askLine">Will you accept me?</div>
      </div>

      <div class="foot">Made with love üíñ</div>
    </div>

    <span class="sr-only" id="hint">Type names and press Reveal to display the proposal message</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
